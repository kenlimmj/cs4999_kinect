<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Camera Obscura</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/obscura.css" rel="stylesheet" />
</head>

<body>
<div id="nav"></div>
  <div id="world">
    <div id="room">
      <!-- The back wall which holds our content -->
      <div id="back"></div>

      <!-- The translucent front wall -->
      <div id="front"></div>

      <!-- The remaining walls of the box -->
      <div id="wall-left"></div>
      <div id="wall-right"></div>
      <div id="wall-top"></div>
      <div id="wall-bottom"></div>

      <!-- A plane below the box which is used to simulate a shadow -->
      <div id="shadow"></div>
    </div>
  </div>
</body>
<script src="http://cdnjs.cloudflare.com/ajax/libs/kineticjs/5.0.1/kinetic.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/mousetrap/1.4.6/mousetrap.min.js"></script>
<script src="js/websocket.js"></script>
<script src="js/cursor.js"></script>
<script src="js/gesture.js"></script>
<script src="js/viewport.js"></script>
<script src="js/obscura.js"></script>
<script>
cursor.drawLeft = false;
cursor.drawRight = false;
</script>
</html>
