<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Albers Color Diagram</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/albers.css" rel="stylesheet" />
</head>

<body>
  <div id="container"></div>
</body>

<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/kineticjs/5.0.1/kinetic.min.js"></script>
<script defer="defer">
var width = document.getElementById("container").offsetWidth,
    height = document.getElementById("container").offsetHeight;

var big_width = 0.3*width,
    small_width = 0.2*width,
    box_width = 0.1*width;

var stage = new Kinetic.Stage({
  container: 'container',
  width: width,
  height: height
});

var dragLayer = new Kinetic.Layer(),
    background = new Kinetic.Layer();

var background_left = new Kinetic.Rect({
  x: 0,
  y: 0,
  width: big_width,
  height: height,
  fill: "#FF8601"
});

var background_right = new Kinetic.Rect({
  x: (width-big_width),
  y: 0,
  width: big_width,
  height: height,
  fill: "#418BB5"
});

var middle_left = new Kinetic.Rect({
  x: big_width,
  y: 0,
  width: small_width,
  height: height,
  fill: "#FFF724"
});

var middle_right = new Kinetic.Rect({
  x: (width-big_width-small_width),
  y: 0,
  width: small_width,
  height: height,
  fill: "#2B2C67"
});

var left_box = new Kinetic.Rect({
  x: (big_width-box_width),
  y: (height/2-box_width/2),
  width: box_width,
  height: box_width,
  fill: '#AC5B0E',
  draggable: true
});

var right_box = new Kinetic.Rect({
  x: (width-big_width),
  y: (height/2-box_width/2),
  width: box_width,
  height: box_width,
  fill: '#AC5B0E',
  draggable: true
});

left_box.on('mouseover', function() {
  document.body.style.cursor = 'pointer';
});
left_box.on('mouseout', function() {
  document.body.style.cursor = 'default';
});

right_box.on('mouseover', function() {
  document.body.style.cursor = 'pointer';
});
right_box.on('mouseout', function() {
  document.body.style.cursor = 'default';
});

background.add(background_left);
background.add(background_right);
background.add(middle_left);
background.add(middle_right);

dragLayer.add(left_box);
dragLayer.add(right_box);

stage.add(dragLayer);
stage.add(background);

background.moveToBottom();
background.draw();
</script>

</html>
